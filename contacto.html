<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name= "description" content="Venta de cuadros vintage artesanales y personalizados">
	<meta name= "keywords" content="cuadros, diseño, vintage, comprar, interiores, decoracion, botanica, diseño de interiores">
	<title>Curry Cuadros</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;629&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/pruebacss.css">
</head>
<body class="center">
	<header>
		<div> 
			<img src="./imagenes/logo.png" alt="Logo" width="300">
			<h1 class="titulo-principal">Curry Cuadros</h1>
			<div class="menu">	
				<ul>
				    <li><a href="index.html">Home</a></li>
				    <li><a href="productos.html">Productos</a></li>
				    <li><a href="promociones.html">Promociones</a></li>
				    <li><a href="nosotros.html">Nosotros</a></li>
				    <li><a href="contacto.html">Contacto</a></li>
				</ul>
			</div>
		</div>
		<div class="icons"> 
				<img src="./imagenes/carrito.png" alt="Carrito" width="25">
				<img src="./imagenes/instagram.png" alt="instagram" width="25">
		</div>
	</header>
	<main>
		<h3>Complete el formulario</h3>
		<form action="http://backend.com" method="POST"> <!-- A dónde va la info y con qué método -->
			<div>
				<label>Nombre y apellido</label>
				<input type="text" name="fullname">
			</div>
			<div>
				<label>Mail</label>
				<input type="email" name="email">
			</div>
			<div>
				<label>Estado civil</label>
				<select name="estadocivil">
					<option value="soltero">Soltero/a</option>
					<option value="casado">Casado/a</option>
					<option value="viudo">Viudo/a</option>
					<option value="divorciado">Divorciado/a</option>				
				</select>			
			</div>
			<div>
				<label>
					<input type="checkbox" name="suscripcion"> Deseo suscribirme al neswletter
				</label>
			</div>
			<div>
				<label>Comentario</label>
				<textarea name="comentario" cols="30" rows="10"></textarea>
			</div>
			<div>
				<button type="submit">Enviar</button>
			</div>
			<div>
				<input type="reset">
			</div>
		</form>	
	</main>
	<footer> 
		<div> 
			<p>Curry Cuadros © 2020 Todos los derechos reservados.</p>
		</div>
	</footer>	
</body>
</html>
